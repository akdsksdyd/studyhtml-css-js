<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    외부 스타일 시트 링크 
    외부의 css파일의 스타일시트를 링크를 통해 가져오는 것
    --> 
    <link rel="stylesheet" href="index01.css">

    <!-- 
    내부 스타일 시트
    - html파일 내부에서 스타일 시트 바꾸는 것
    -->
    <style>
        p{color: blue;}
    </style>

</head>
<body>
    
    <p>외부 스타일 시트</p>

    <p>외부 스타일 시트</p>
    <!-- 태그 안에 style을 넣어서 그 구문만 바꿔주는 법 -->
    <p style="color: aqua;">외부 스타일 시트</p>

</body>
</html>
