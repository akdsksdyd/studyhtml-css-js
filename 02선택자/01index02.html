<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        /* 디자인 시작전에 전역으로 적용할 속성 margin and padding에 적용 */
        /*{ }  */
        b{color: red;}
        #a1{color: aqua;}
        .b1{color: blue;}
        .box p{color: yellow;}
        .box > p{color: purple;}
        /* 다중 속성 태그 */
        .box2 li,
        .box2 p{color: greenyellow;}

        /* input타입을 지정해서 그 타입만 바꾸는 구문 */
        .forms input[type=text] {background-color: aqua;}

    </style>

</head>
<body>
    
    <!-- 
        css 단위
        -%  : 부모영역에 지정된 크기에 대한 퍼센트
        -em : 부모영역에 지정된 크기에 대한 배수단위
        -px : 고정 크기
        -vh : 보여지는 화면크기에 대한 비율
    -->

    <!-- 
        파일을 지정할 때 위치를 가르키는 URL단위
        background-image: url('파일경로');
    -->

    <!-- 
        선택자
        - * : 모든 태그의 속성을 키워드로 적용.
        - h1, ..., : 지정된 태그의 속성을 키워드로 적용.
        - #header : #으로 id 속성(고유함)으로 header를 가지고 있는 태그의 스타일을 지정.
        - class : .클래스명 class속성으로 클래스명을 가지는 태그의 속성을 키워드로 적용.
        - 선택자A 선택자B : 띄어쓰기를 통해서 id속성(#)으로 선택자A를 가지는
        태그의 선택자B 속성을 가지는 모든 태그에 적용.
        -선택자A > 선택자B : 띄어쓰기와 동일하지만 꺽쇠는 바로 밑의 태그에만 적용.
    -->

     <p>선택자</p>
     <b>선택자</b>
     <!-- 
        - id는 고유 하기 때문에 같은 id 중복 x 
        - class는 중복 가능
    -->
     <p id="a1">아이디선택자</p>
     
     <p class="b1">클래스선택자 .</p>
     
     <p class="b1">클래스선택자 .</p>

     <div class="box">
        
        <p>하위 선택자 꺽쇠</p>
        <p>하위 선택자 꺽쇠</p>

        <form>
            <p>하위 선택자 공백</p>
        </form>

     </div>

     <div class="box">

        <div class="box2">
            <ul>
                <li>목록</li>
                <li>목록</li>
                <li>목록</li>
            </ul>

            <div>
                <p>내용...</p>
            </div>

        </div>

        
    </div>
    
    <form class="forms">
        <input type="text">
        <input type="submit">
    </form>

</body>
</html>
